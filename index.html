<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="500" height="500">
        <rect id="rectangle" x="60" y="30" width="30" height="20" style="fill:violet;">
            <animate id="move1" attributeName="x" attributeType="XML" from="60" to="200" begin="2s" end="cercle.click" dur="5s" fill="freeze" />
            <!-- <animate attributeName="y" attributeType="XML" from="30" to="170" begin="2s" dur="5s" fill="freeze" /> -->
        </rect>

        <circle id="cercle" r="15" cx="50" cy="70" style="fill:#be1313; stroke:orange;">
            <animate id="move2" attributeName="cy" attributeType="XML" from="70" to="170" begin="rectangle.mouseover" dur="2s" fill="freeze" restart="whenNotActive" />
        </circle>
    </svg>
</body>
</html>
